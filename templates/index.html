<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Stylish Home Page</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #3498db, #e74c3c);
      font-family: Arial, sans-serif;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .welcome-container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
      text-align: center;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
      margin-bottom: 30px;
    }
    .btn-container {
      display: flex;
      justify-content: center;
    }
    .btn {
      background-color: black;
      color: white;
      padding: 10px 20px;
      border: 2px solid white;
      border-radius: 5px;
      cursor: pointer;
      margin: 0 10px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <div class="welcome-container">
    <h1>Welcome to the Home Page</h1>
    <p>This is a Diabetes Prediction Model</p>
    <div class="btn-container">
      <a class="btn" href="/predictdata">Get Started</a>
    </div>
  </div>
</body>
</html>
